<script>
function copy_function(event) {
  var copyTextarea = document.querySelector('.js-copytextarea');
  copyTextarea.select();

  try {
    var successful = document.execCommand('copy');
    var msg = successful ? 'successful' : 'unsuccessful';
    console.log('Copying text command was ' + msg);
  } catch (err) {
    console.log('Oops, unable to copy');
  }
};
</script>

  <textarea style="width: 1px; height: 1px; padding: 0px; border: 0px;"

    <center>
    <a target="_blank" onClick="copy_function();" href="https://www.youtube.com/playlist?list=<?= playlist(data, sheetID); ?>">Open Youtube Playlist!</a>
